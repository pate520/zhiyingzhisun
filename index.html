<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>止盈止损功能优化需求文档</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #1a1a1a;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        h2 {
            color: #2c3e50;
            margin-top: 40px;
            margin-bottom: 20px;
            padding-left: 15px;
            border-left: 5px solid #4CAF50;
            font-size: 24px;
        }
        
        h3 {
            color: #34495e;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .requirement {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .requirement-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .requirement-number {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 15px;
            font-size: 16px;
        }
        
        .requirement-title {
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        ul, ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }
        
        li {
            margin-bottom: 8px;
            line-height: 1.8;
        }
        
        .highlight {
            background: #fff3cd;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 500;
        }
        
        .note {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        
        .warning {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: "Courier New", monospace;
            color: #e83e8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>止盈止损功能优化需求文档</h1>
        
        <!-- 需求一 -->
        <div class="requirement">
            <div class="requirement-header">
                <span class="requirement-number">需求一</span>
                <span class="requirement-title">PC端新增部分止盈止损功能</span>
            </div>
            
            <p>在PC端持仓界面的止盈止损弹窗，新增部分止盈止损功能，允许用户设置数量，进行部分平仓的止盈止损。</p>

            <div class="section">
                <p><strong>原样式：</strong></p>
                <img src="PC原图.png" alt="PC端原图" style="max-width: 100%; border: 1px solid #ddd; border-radius: 4px; margin-top: 10px;">
            </div>

            <div class="section">
                <p>UI 样式参考移动端。即，老 PC 的「止盈止损」改为「仓位止盈止损」，「止盈止损」用来表示带数量的「部分止盈止损」。</p>
                <p><strong>新样式：</strong></p>
                <div style="display: flex; gap: 15px; align-items: flex-start; margin-top: 10px;">
                    <img src="部分止盈止损.jpg" alt="部分止盈止损" style="max-width: 45%; border: 1px solid #ddd; border-radius: 4px;">
                    <img src="仓位止盈止损.jpg" alt="仓位止盈止损" style="max-width: 45%; border: 1px solid #ddd; border-radius: 4px;">
                </div>
            </div>
        </div>
        
        <!-- 需求二 -->
        <div class="requirement">
            <div class="requirement-header">
                <span class="requirement-number">需求二</span>
                <span class="requirement-title">四端止盈止损滑杆范围调整为0%-200%</span>
            </div>
            
            <p>将PC端、H5端、iOS端、Android端的止盈止损设置中的四个滑杆的取值范围统一调整为<span class="highlight">0%-200%</span>。</p>
            <p>分别是 0%，50%，100%，150%，200%，触发价格和收益率都改。</p>

            <div style="margin-top: 15px;">
                <img src="标注的部分止盈止损.png" alt="部分止盈止损标注" style="max-width: 45%; border: 1px solid #ddd; border-radius: 4px; margin-right: 15px;">
                <img src="标注的仓位止盈止损.png" alt="仓位止盈止损标注" style="max-width: 45%; border: 1px solid #ddd; border-radius: 4px;">
            </div>
        </div>

    </div>
</body>
</html>
